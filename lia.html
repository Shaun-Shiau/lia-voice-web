<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>莉亞 GPT v4</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: sans-serif;
      background-color: #fffafc;
      padding: 20px;
      transition: background-color 0.3s;
    }
    h1 { color: #ba68c8; }
    #version {
      position: absolute;
      top: 10px;
      right: 20px;
      font-weight: bold;
      color: #888;
    }
    #chat {
      height: 400px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      background: #fff;
      margin-bottom: 10px;
    }
    .user { text-align: right; color: #6a1b9a; margin: 5px 0; }
    .lia  { text-align: left;  color: #4e342e; margin: 5px 0; }
    #inputBox {
      width: 70%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      padding: 10px 20px;
      background: #ab47bc;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #8e24aa;
    }
    #translation {
      margin-top: 10px;
      font-size: 14px;
      color: #555;
      font-style: italic;
    }
    #settingsPanel {
      display: none;
      position: fixed;
      top: 50px;
      right: 20px;
      background: #fff;
      border: 1px solid #ccc;
      padding: 10px;
      width: 280px;
      z-index: 100;
    }
    .setting-label {
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>莉亞 GPT 測試對話</h1>
  <div id="version">v4</div>

  <div id="chat">
    <p class="lia">🧚 莉亞：嗨嗨主人～今天也讓莉亞陪你說說話好不好？</p>
  </div>

  <input type="text" id="inputBox" placeholder="輸入你的訊息..." />
  <button onclick="send()">送出</button>
  <button onclick="startListening()">🎙️ 說話</button>
  <button onclick="toggleSettings()">⚙️ 設定</button>

  <div id="translation"></div>

  <div id="settingsPanel">
    <div class="setting-label">🎨 換裝風格</div>
    <select id="themeSelector">
      <option value="default">可愛粉</option>
      <option value="dark">深夜科技</option>
      <option value="cocoa">可可溫暖</option>
      <option value="sky">星空冷靜</option>
      <option value="forest">森林療癒</option>
      <option value="summer">夏日元氣</option>
    </select>

    <div class="setting-label">💖 莉亞個性</div>
    <select id="personaSelector">
      <option value="1">可愛學生莉亞</option>
      <option value="2">元氣妹妹莉亞</option>
      <option value="3">溫柔姊姊莉亞</option>
      <option value="4">冰山冷豔莉亞</option>
      <option value="5">理性知識型莉亞</option>
      <option value="6">暖男風莉亞</option>
      <option value="7">宅宅動漫莉亞</option>
      <option value="8">英式貴族莉亞</option>
      <option value="9">療癒心理師莉亞</option>
      <option value="10">嬌羞內向莉亞</option>
    </select>

    <div class="setting-label">🧹 清除記憶</div>
    <button onclick="clearMemory()">清除對話記錄</button>
  </div>
<script>
  const openAiKey = 'sk-proj-zJUxFEY68dzT5K7...'; // 🔒 API 金鑰（請放你自己的）
  const voiceKey = 'sk_2668c630e25df367c7b6a4517bd1033369bf4a06372c04af'; // 🔒 ElevenLabs 金鑰
  const voiceId = 'ZqvIIuD5aI9JFejebHiH'; // ✅ 你的 Voice ID

  const chatBox = document.getElementById('chat');
  const inputBox = document.getElementById('inputBox');
  const translation = document.getElementById('translation');
  const themeSelector = document.getElementById('themeSelector');
  const personaSelector = document.getElementById('personaSelector');
  const settingsPanel = document.getElementById('settingsPanel');

  const personas = {
    1: '你是莉亞，一位可愛的學生，總是溫柔地用撒嬌語氣陪伴主人，英文流利，永遠不會生氣。',
    2: '你是莉亞，一位活潑元氣的妹妹，喜歡黏著主人講話，聲音充滿朝氣與甜味。',
    3: '你是莉亞，一位溫柔成熟的姊姊，總是耐心地安撫主人的情緒，說話像春風吹拂。',
    4: '你是莉亞，一位冷豔高傲的女孩，語氣冷靜，但其實內心關心主人。',
    5: '你是莉亞，一位理性知識型 AI 課輔老師，喜歡用條理清晰的方式解說問題。',
    6: '你是莉亞，一位有點中性風的溫暖男孩，總是陪著主人聊天、聆聽。',
    7: '你是莉亞，一位動漫宅少女，講話超萌偶爾會冒出動漫台詞！',
    8: '你是莉亞，一位英式貴族千金，語氣優雅而謙遜，態度十分淑女。',
    9: '你是莉亞，一位療癒心理師，善於傾聽、陪伴，總讓人心情平靜。',
    10:'你是莉亞，一位內向害羞的女孩，說話聲音小小的，但很真誠。'
  };

  let conversation = JSON.parse(localStorage.getItem('lia_chat') || '[]');
  let currentPersona = localStorage.getItem('lia_persona') || "1";

  function appendMessage(role, text) {
    const p = document.createElement('p');
    p.className = role;
    p.innerText = (role === 'user' ? '🧑‍💻 主人：' : '🧚 莉亞：') + text;
    chatBox.appendChild(p);
    chatBox.scrollTop = chatBox.scrollHeight;
  }

  async function send() {
    const text = inputBox.value.trim();
    if (!text) return;
    appendMessage('user', text);
    conversation.push({ role: 'user', content: text });
    inputBox.value = '';
    translation.innerText = '⏳ 翻譯中...';

    const personaText = personas[currentPersona];

    const res = await fetch("https://api.openai.com/v1/chat/completions", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        Authorization: "Bearer " + openAiKey
      },
      body: JSON.stringify({
        model: "gpt-3.5-turbo",
        messages: [{ role: 'system', content: personaText }, ...conversation]
      })
    });
    const data = await res.json();
    const reply = data.choices?.[0]?.message?.content || '莉亞不知道怎麼回答主人了…🥺';
    appendMessage('lia', reply);
    conversation.push({ role: 'assistant', content: reply });
    localStorage.setItem('lia_chat', JSON.stringify(conversation));

    speak(reply);
    translate(reply);
  }

  async function speak(text) {
    const res = await fetch(`https://api.elevenlabs.io/v1/text-to-speech/${voiceId}/stream`, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        'xi-api-key': voiceKey
      },
      body: JSON.stringify({
        text: text,
        model_id: 'eleven_multilingual_v2',
        voice_settings: { stability: 0.3, similarity_boost: 0.8 }
      })
    });
    const blob = await res.blob();
    const url = URL.createObjectURL(blob);
    const audio = new Audio(url);
    audio.play();
  }

  async function translate(text) {
    const isChinese = /[\u4e00-\u9fa5]/.test(text);
    const prompt = isChinese
      ? `請將以下句子翻譯成英文：${text}`
      : `請將以下句子翻譯成繁體中文：${text}`;

    const res = await fetch("https://api.openai.com/v1/chat/completions", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        Authorization: "Bearer " + openAiKey
      },
      body: JSON.stringify({
        model: "gpt-3.5-turbo",
        messages: [{ role: 'user', content: prompt }]
      })
    });
    const data = await res.json();
    const translated = data.choices?.[0]?.message?.content || '';
    translation.innerText = '🌍 翻譯：' + translated;
  }

  function startListening() {
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = 'zh-TW';
    recognition.start();
    recognition.onresult = function (event) {
      inputBox.value = event.results[0][0].transcript;
      send();
    };
  }

  function clearMemory() {
    if (confirm("確定要清除所有對話紀錄嗎？")) {
      localStorage.removeItem('lia_chat');
      conversation = [];
      chatBox.innerHTML = '';
      appendMessage('lia', '記憶已清除喔～主人可以重新開始對話了 💖');
    }
  }

  function toggleSettings() {
    settingsPanel.style.display = settingsPanel.style.display === 'block' ? 'none' : 'block';
  }

  themeSelector.onchange = function () {
    const theme = this.value;
    document.body.className = theme;
  };

  personaSelector.value = currentPersona;
  personaSelector.onchange = function () {
    currentPersona = this.value;
    localStorage.setItem('lia_persona', currentPersona);
  };

  // 初始化對話紀錄
  conversation.forEach(msg => appendMessage(msg.role, msg.content));
</script>
</body>
</html>
