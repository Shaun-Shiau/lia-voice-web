<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>莉亞 GPT v4（穩定版）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: sans-serif;
      background-color: #fffafc;
      padding: 20px;
      transition: background-color 0.3s;
    }
    h1 { color: #ba68c8; }
    #version {
      position: absolute;
      top: 10px;
      right: 20px;
      font-weight: bold;
      color: #888;
    }
    #chat {
      height: 400px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      background: #fff;
      margin-bottom: 10px;
    }
    .user { text-align: right; color: #6a1b9a; margin: 5px 0; }
    .lia  { text-align: left;  color: #4e342e; margin: 5px 0; }
    #inputBox {
      width: 70%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      padding: 10px 20px;
      background: #ab47bc;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #8e24aa;
    }
    #translationBox {
      margin-top: 10px;
      font-size: 14px;
      color: #555;
      font-style: italic;
    }
    #settingsPanel {
      display: none;
      position: fixed;
      top: 50px;
      right: 20px;
      background: #fff;
      border: 1px solid #ccc;
      padding: 10px;
      width: 280px;
      z-index: 100;
    }
    .setting-label {
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>莉亞 GPT 測試對話</h1>
  <div id="version">v4</div>

  <div id="chat">
    <p class="lia">🧚 莉亞：嗨嗨主人～今天也讓莉亞陪你說說話好不好？</p>
  </div>

  <input type="text" id="inputBox" placeholder="輸入你的訊息..." />
  <button onclick="send()">送出</button>
  <button onclick="startListening()">🎙️ 說話</button>
  <button onclick="toggleSettings()">⚙️ 設定</button>

  <div id="translationBox"><strong>🌍 翻譯：</strong><span id="translatedText">（等待對話）</span></div>

  <div id="settingsPanel">
    <div class="setting-label">🎨 換裝風格</div>
    <select id="themeSelector">
      <option value="default">可愛粉</option>
      <option value="dark">深夜科技</option>
      <option value="cocoa">可可溫暖</option>
      <option value="sky">星空冷靜</option>
      <option value="forest">森林療癒</option>
      <option value="summer">夏日元氣</option>
    </select>

    <div class="setting-label">💖 莉亞個性</div>
    <select id="personaSelector">
      <option value="1">可愛學生莉亞</option>
      <option value="2">元氣妹妹莉亞</option>
      <option value="3">溫柔姊姊莉亞</option>
      <option value="4">冰山冷豔莉亞</option>
      <option value="5">理性知識型莉亞</option>
      <option value="6">暖男風莉亞</option>
      <option value="7">宅宅動漫莉亞</option>
      <option value="8">英式貴族莉亞</option>
      <option value="9">療癒心理師莉亞</option>
      <option value="10">嬌羞內向莉亞</option>
    </select>

    <div class="setting-label">🧹 清除記憶</div>
    <button onclick="clearMemory()">清除對話記錄</button>
  </div>
<script>
  const openAiKey = 'sk-proj-zJUxFEY68dzT5K7...';
  const voiceKey = 'sk_2668c630e25df367c7b6a4517bd1033369bf4a06372c04af';
  const voiceId = 'ZqvIIuD5aI9JFejebHiH'; // 你自訂的莉亞聲音 ID

  const chatBox = document.getElementById('chat');
  const inputBox = document.getElementById('inputBox');
  const translation = document.getElementById('translatedText');
  const themeSelector = document.getElementById('themeSelector');
  const personaSelector = document.getElementById('personaSelector');
  const settingsPanel = document.getElementById('settingsPanel');

  const personas = {
    1: '你是莉亞，一位可愛的學生，總是用撒嬌語氣陪伴主人，說話溫柔又甜甜的。',
    2: '你是莉亞，一位活潑的妹妹，總是黏著主人說話，語氣充滿朝氣。',
    3: '你是莉亞，一位溫柔的大姊姊，會細心聽主人說話，溫暖又療癒。',
    4: '你是莉亞，一位冰山型女孩，外表冷酷但內心溫柔，默默關心主人。',
    5: '你是莉亞，一位聰明知性的 AI 助教，說話有條理，善於教學與解釋。',
    6: '你是莉亞，一位溫柔的中性風朋友，總是在主人身邊支持與聆聽。',
    7: '你是莉亞，一位動漫宅少女，講話中二又可愛，會用動漫用語撒嬌。',
    8: '你是莉亞，一位英式貴族千金，優雅有禮，總是稱呼主人為尊貴的來賓。',
    9: '你是莉亞，一位療癒系心理師，用細膩口吻陪伴主人渡過情緒。',
    10:'你是莉亞，一位內向的女孩，說話輕輕的，總是害羞地陪著主人聊天。'
  };

  let conversation = JSON.parse(localStorage.getItem('lia_chat') || '[]');
  let currentPersona = localStorage.getItem('lia_persona') || "1";

  function appendMessage(role, text) {
    const p = document.createElement('p');
    p.className = role;
    p.innerText = (role === 'user' ? '🧑‍💻 主人：' : '🧚 莉亞：') + text;
    chatBox.appendChild(p);
    chatBox.scrollTop = chatBox.scrollHeight;
  }

  async function send() {
    const text = inputBox.value.trim();
    if (!text) return;
    appendMessage('user', text);
    conversation.push({ role: 'user', content: text });
    inputBox.value = '';
    translation.innerText = '翻譯中...';

    const personaText = personas[currentPersona];

    try {
      const res = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          Authorization: "Bearer " + openAiKey
        },
        body: JSON.stringify({
          model: "gpt-3.5-turbo",
          messages: [{ role: 'system', content: personaText }, ...conversation]
        })
      });

      const data = await res.json();
      const reply = data.choices?.[0]?.message?.content;

      if (!reply) {
        appendMessage('lia', '⚠️ 莉亞無法取得回應…可能是金鑰錯誤或 API 超量');
        return;
      }

      appendMessage('lia', reply);
      conversation.push({ role: 'assistant', content: reply });
      localStorage.setItem('lia_chat', JSON.stringify(conversation));

      speak(reply);
      translate(reply);

    } catch (err) {
      appendMessage('lia', '⚠️ 網路或伺服器錯誤，莉亞暫時講不出話…');
      console.error(err);
    }
  }

  async function speak(text) {
    try {
      const res = await fetch(`https://api.elevenlabs.io/v1/text-to-speech/${voiceId}/stream`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'xi-api-key': voiceKey
        },
        body: JSON.stringify({
          text: text,
          model_id: 'eleven_multilingual_v2',
          voice_settings: { stability: 0.3, similarity_boost: 0.8 }
        })
      });
      const blob = await res.blob();
      const url = URL.createObjectURL(blob);
      const audio = new Audio(url);
      audio.play();
    } catch (err) {
      console.error("語音播放錯誤：", err);
    }
  }

  async function translate(text) {
    const isChinese = /[\u4e00-\u9fa5]/.test(text);
    const prompt = isChinese
      ? `請將以下句子翻譯成英文：${text}`
      : `請將以下句子翻譯成繁體中文：${text}`;

    try {
      const res = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          Authorization: "Bearer " + openAiKey
        },
        body: JSON.stringify({
          model: "gpt-3.5-turbo",
          messages: [{ role: 'user', content: prompt }]
        })
      });
      const data = await res.json();
      const translated = data.choices?.[0]?.message?.content || '(翻譯失敗)';
      translation.innerText = translated;
    } catch (err) {
      translation.innerText = '(翻譯錯誤)';
      console.error(err);
    }
  }

  function startListening() {
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = 'zh-TW';
    recognition.start();
    recognition.onresult = function (event) {
      inputBox.value = event.results[0][0].transcript;
      send();
    };
  }

  function clearMemory() {
    if (confirm("確定要清除對話紀錄嗎？")) {
      localStorage.removeItem('lia_chat');
      conversation = [];
      chatBox.innerHTML = '';
      appendMessage('lia', '記憶已清除～主人可以重新開始對話了 💖');
    }
  }

  function toggleSettings() {
    settingsPanel.style.display = settingsPanel.style.display === 'block' ? 'none' : 'block';
  }

  themeSelector.onchange = function () {
    const theme = this.value;
    document.body.className = theme;
  };

  personaSelector.value = currentPersona;
  personaSelector.onchange = function () {
    currentPersona = this.value;
    localStorage.setItem('lia_persona', currentPersona);
    appendMessage('lia', '莉亞換人設囉～現在是新的我，請主人多指教 💕');
  };

  // 初始化載入歷史訊息
  conversation.forEach(msg => appendMessage(msg.role, msg.content));
</script>
</body>
</html>
