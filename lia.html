<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>莉亞語音助手</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: sans-serif; padding: 20px; background: #fff6fa; }
    h1 { color: #ba68c8; }
    #chat { height: 300px; overflow-y: auto; border: 1px solid #ccc; padding: 10px; background: #fff; margin-bottom: 10px; }
    .user { text-align: right; color: #6a1b9a; margin: 5px 0; }
    .lia { text-align: left; color: #4e342e; margin: 5px 0; }
    button { padding: 10px 20px; background: #ab47bc; color: white; border: none; border-radius: 8px; }
    button:hover { background: #8e24aa; }
  </style>
</head>
<body>
  <h1>莉亞語音助手</h1>
  <div id="chat"></div>
  <button id="startBtn">開始說話</button>

  <script>
    const openAiKey = 'sk-proj-zJUxFEY68dzT5K7...'; // << 這裡貼上完整金鑰
    const elevenKey = 'sk_2668c630e25df367c7b6a4517bd1033369bf4a06372c04af'; // << ElevenLabs 的 key（之後你可以補上）
    const voiceId = 'Bella';

    const chatBox = document.getElementById('chat');
    const startBtn = document.getElementById('startBtn');
    let conversation = [];

    function appendMessage(role, text) {
      const p = document.createElement('p');
      p.className = role;
      p.innerText = text;
      chatBox.appendChild(p);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function speak(text) {
      const res = await fetch(`https://api.elevenlabs.io/v1/text-to-speech/${voiceId}`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'xi-api-key': elevenKey,
          'accept': 'audio/mpeg'
        },
        body: JSON.stringify({
          text: text,
          model_id: 'eleven_multilingual_v2',
          voice_settings: { stability: 0.4, similarity_boost: 0.8 }
        })
      });
      const blob = await res.blob();
      const url = URL.createObjectURL(blob);
      const audio = new Audio(url);
      audio.play();
    }

    async function sendToChatGPT(text) {
      conversation.push({ role: 'user', content: text });
      appendMessage('user', text);

      const res = await fetch('https://api.openai.com/v1/chat/completions', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${openAiKey}`,
          'OpenAI-Project': 'proj_U5D2Bv16xba5yQVd9U9wd2Uy'
        },
        body: JSON.stringify({
          model: 'gpt-3.5-turbo',
          messages: conversation
        })
      });

      const data = await res.json();
      const reply = data.choices?.[0]?.message?.content;

      if (reply) {
        conversation.push({ role: 'assistant', content: reply });
        appendMessage('lia', reply);
        speak(reply);
      } else {
        appendMessage('lia', '❌ ChatGPT 沒有回應');
        console.error('錯誤回應：', data);
      }
    }

    function startListening() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'zh-TW';
      recognition.start();

      recognition.onresult = event => {
        const transcript = event.results[0][0].transcript;
        sendToChatGPT(transcript);
      };

      recognition.onerror = event => {
        alert('語音辨識失敗：' + event.error);
      };
    }

    startBtn.addEventListener('click', startListening);
  </script>
</body>
</html>
