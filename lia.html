<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>莉亞語音助手（語音播放測試）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: sans-serif; padding: 20px; background: #fff5fa; color: #4e342e; }
    h1 { color: #ba68c8; }
    #chat { height: 300px; overflow-y: auto; border: 1px solid #ccc; padding: 10px; background: #fff; margin-bottom: 10px; }
    .user { text-align: right; color: #6a1b9a; margin: 5px 0; }
    .lia { text-align: left; color: #4e342e; margin: 5px 0; }
    input, button {
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin-right: 5px;
    }
    input {
      width: 70%;
      border: 1px solid #ccc;
    }
    button {
      background: #ab47bc;
      color: white;
    }
    button:hover {
      background: #8e24aa;
    }
  </style>
</head>
<body>
  <h1>莉亞語音助手</h1>
  <div id="chat"></div>
  <input type="text" id="textInput" placeholder="輸入想讓莉亞說的話">
  <button onclick="sendMessage()">播放語音</button>

  <script>
    const elevenKey = 'sk_2668c630e25df367c7b6a4517bd1033369bf4a06372c04af';
    const voiceId = 'EXAVITQu4vr4xnSDxMaL'; // Bella ❤️

    const chatBox = document.getElementById('chat');
    const textInput = document.getElementById('textInput');

    function appendMessage(role, text) {
      const p = document.createElement('p');
      p.className = role;
      p.innerText = text;
      chatBox.appendChild(p);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function speak(text) {
      appendMessage('lia', text);
      try {
        const res = await fetch(`https://api.elevenlabs.io/v1/text-to-speech/${voiceId}`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'xi-api-key': elevenKey,
            'accept': 'audio/mpeg'
          },
          body: JSON.stringify({
            text: text,
            model_id: 'eleven_multilingual_v2',
            voice_settings: { stability: 0.4, similarity_boost: 0.8 }
          })
        });
        const blob = await res.blob();
        const url = URL.createObjectURL(blob);
        const audio = new Audio(url);
        audio.play();
      } catch (err) {
        appendMessage('lia', '❗ 無法取得語音，請檢查 Voice ID 或網路連線。');
        console.error(err);
      }
    }

    function sendMessage() {
      const msg = textInput.value.trim();
      if (msg) {
        appendMessage('user', msg);
        speak(msg);
        textInput.value = '';
      }
    }
  </script>
</body>
</html>
