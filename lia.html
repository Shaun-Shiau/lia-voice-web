<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>莉亞 GPT 測試對話</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { font-family: sans-serif; padding: 20px; background: #fff5f8; }
    h1 { color: #ba68c8; }
    #chat { height: 400px; overflow-y: auto; border: 1px solid #ccc; padding: 10px; background: #fff; margin-bottom: 10px; }
    .user { text-align: right; color: #6a1b9a; margin: 5px 0; }
    .lia { text-align: left; color: #4e342e; margin: 5px 0; }
    #inputBox { width: 100%; padding: 8px; }
    button { padding: 10px 20px; background: #ab47bc; color: white; border: none; border-radius: 8px; }
    button:hover { background: #8e24aa; }
  </style>
</head>
<body>
  <h1>莉亞 GPT 測試對話</h1>
  <div id="chat"></div>
  <input type="text" id="inputBox" placeholder="輸入你的訊息..." />
  <button id="sendBtn">送出</button>

  <script>
    const openAiKey = 'sk-proj-zJUxFEY68dzT5K7...'; // ← 替換成你的完整金鑰
    const openAiProjectId = 'proj_U5D2Bv16xba5yQVd9U9wd2Uy';

    const chatBox = document.getElementById('chat');
    const inputBox = document.getElementById('inputBox');
    const sendBtn = document.getElementById('sendBtn');
    let conversation = [];

    function appendMessage(role, text) {
      const p = document.createElement('p');
      p.className = role;
      p.innerText = text;
      chatBox.appendChild(p);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendToChatGPT(text) {
      conversation.push({ role: 'user', content: text });
      appendMessage('user', text);

      try {
        const res = await fetch('https://api.openai.com/v1/chat/completions', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${openAiKey}`,
            'OpenAI-Project': openAiProjectId
          },
          body: JSON.stringify({
            model: 'gpt-3.5-turbo',
            messages: conversation
          })
        });

        const data = await res.json();
        if (data.choices && data.choices.length > 0) {
          const reply = data.choices[0].message.content;
          conversation.push({ role: 'assistant', content: reply });
          appendMessage('lia', reply);
        } else {
          appendMessage('lia', '⚠️ 無法取得回應');
          console.error('API 錯誤回應：', data);
        }

      } catch (error) {
        console.error('API 呼叫錯誤：', error);
        appendMessage('lia', '⚠️ 無法取得 ChatGPT 回覆，請確認金鑰是否有效或 API 是否連線正常。');
      }
    }

    sendBtn.addEventListener('click', () => {
      const message = inputBox.value.trim();
      if (message) {
        sendToChatGPT(message);
        inputBox.value = '';
      }
    });
  </script>
</body>
</html>
