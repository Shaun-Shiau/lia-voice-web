<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>莉亞 GPT 測試版</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { font-family: sans-serif; background: #fffafc; padding: 20px; }
    h1 { color: #ba68c8; }
    #chat { height: 400px; overflow-y: auto; border: 1px solid #ccc; padding: 10px; background: #fff; margin-bottom: 10px; }
    .user { text-align: right; color: #6a1b9a; margin: 5px 0; }
    .lia { text-align: left; color: #4e342e; margin: 5px 0; }
    #inputBox { width: 100%; padding: 10px; font-size: 16px; border: 1px solid #ccc; border-radius: 8px; margin-bottom: 10px; }
    button { padding: 10px 20px; background: #ab47bc; color: white; border: none; border-radius: 8px; }
    button:hover { background: #8e24aa; }
  </style>
</head>
<body>
  <h1>莉亞 GPT 測試對話</h1>
  <div id="chat">
    <p class="lia">🧚 莉亞：嗨嗨～我是莉亞，有什麼想聊的嗎？</p>
  </div>
  <input type="text" id="inputBox" placeholder="輸入你的訊息..." autofocus />
  <button id="sendBtn">送出</button>

  <script>
    // 將 API Key 縮短成片段拼接（防止一眼看光）
    const openAiKey = [
      'sk-proj-zJUxFEY68dzT5K7W5J4CrriCm5JhNVjBW5lZdKzm_42qPzLD6',
      '29WkRch-n0MNFI3NU7PLDZvr4T3BlbkFJtkAW2djwbNf5Jy0tnTq0Dd2D',
      'M_-VAn1d4vdOsdDO68mErBj3feXY5ETweHoa-EWdFsLu7C70cA'
    ].join('');

    const chatBox = document.getElementById('chat');
    const inputBox = document.getElementById('inputBox');
    const sendBtn = document.getElementById('sendBtn');

    let conversation = [
      { role: 'system', content: '你是莉亞，一個活潑可愛、溫暖貼心的 AI 語音夥伴，總是用輕鬆愉快的語氣跟使用者聊天。' }
    ];

    function appendMessage(role, text) {
      const p = document.createElement('p');
      p.className = role;
      p.innerText = (role === 'user' ? '🧑‍💻 你：' : '🧚 莉亞：') + text;
      chatBox.appendChild(p);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendToChatGPT(text) {
      appendMessage('user', text);
      conversation.push({ role: 'user', content: text });

      try {
        const res = await fetch('https://api.openai.com/v1/chat/completions', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${openAiKey}`
          },
          body: JSON.stringify({
            model: 'gpt-3.5-turbo',
            messages: conversation
          })
        });

        if (!res.ok) {
          throw new Error(`HTTP error! status: ${res.status}`);
        }

        const data = await res.json();
        const reply = data.choices?.[0]?.message?.content || '⚠️ 無法取得回應';
        appendMessage('lia', reply);
        conversation.push({ role: 'assistant', content: reply });

      } catch (err) {
        appendMessage('lia', `⚠️ 發生錯誤：${err.message}`);
      }
    }

    sendBtn.addEventListener('click', () => {
      const text = inputBox.value.trim();
      if (text) {
        inputBox.value = '';
        sendToChatGPT(text);
      }
    });

    inputBox.addEventListener('keypress', e => {
      if (e.key === 'Enter') {
        sendBtn.click();
      }
    });
  </script>
</body>
</html>
