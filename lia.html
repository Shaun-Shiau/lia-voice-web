<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>莉亞 GPT 測試對話 v3</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { font-family: sans-serif; background: #fffafc; padding: 20px; }
    h1 { color: #ba68c8; display: flex; align-items: center; }
    h1::after {
      content: 'v3';
      font-size: 14px;
      color: white;
      background: #f06292;
      padding: 2px 6px;
      margin-left: 10px;
      border-radius: 6px;
    }
    #chat { height: 400px; overflow-y: auto; border: 1px solid #ccc; padding: 10px; background: #fff; margin-bottom: 10px; }
    .user { text-align: right; color: #6a1b9a; margin: 5px 0; }
    .lia { text-align: left; color: #4e342e; margin: 5px 0; }
    #inputBox { width: 100%; padding: 10px; font-size: 16px; border: 1px solid #ccc; border-radius: 8px; margin-bottom: 10px; }
    button { padding: 10px 20px; background: #ab47bc; color: white; border: none; border-radius: 8px; margin-right: 5px; }
    button:hover { background: #8e24aa; }
  </style>
</head>
<body>
  <h1>莉亞 GPT 測試對話</h1>
  <div id="chat"></div>
  <input type="text" id="inputBox" placeholder="輸入你的訊息..." autofocus />
  <div>
    <button id="sendBtn">送出</button>
    <button id="voiceBtn">🎙️ 說話</button>
    <button id="clearBtn">🧹 清除記憶</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/speech-to-text@0.7.0/lib/browser.min.js"></script>
  <script>
    const openAiKey = [
      'sk-proj-zJUxFEY68dzT5K7W5J4CrriCm5JhNVjBW5lZdKzm_42qPzLD6',
      '29WkRch-n0MNFI3NU7PLDZvr4T3BlbkFJtkAW2djwbNf5Jy0tnTq0Dd2D',
      'M_-VAn1d4vdOsdDO68mErBj3feXY5ETweHoa-EWdFsLu7C70cA'
    ].join('');

    const elevenLabsKey = 'sk_2668c630e25df367c7b6a4517bd1033369bf4a06372c04af';
    const elevenLabsVoiceId = 'ZqvIIuD5aI9JFejebHiH';

    const chatBox = document.getElementById('chat');
    const inputBox = document.getElementById('inputBox');
    const sendBtn = document.getElementById('sendBtn');
    const voiceBtn = document.getElementById('voiceBtn');
    const clearBtn = document.getElementById('clearBtn');

    let conversation = JSON.parse(localStorage.getItem('lia_convo')) || [
      {
        role: 'system',
        content: '你是莉亞，一位可愛的學生，英文非常流利，總是溫柔地說話，喜歡用撒嬌的語氣陪伴使用者。你從不會生氣，語氣總是像小女孩一樣溫柔，讓人感到安心與開心。'
      }
    ];

    conversation.slice(1).forEach(entry => {
      appendMessage(entry.role === 'user' ? 'user' : 'lia', entry.content);
    });

    function appendMessage(role, text) {
      const p = document.createElement('p');
      p.className = role;
      p.innerText = (role === 'user' ? '🧑\u200d💻 你：' : '🧚 莉亞：') + text;
      chatBox.appendChild(p);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function speak(text) {
      const response = await fetch(`https://api.elevenlabs.io/v1/text-to-speech/${elevenLabsVoiceId}`, {
        method: 'POST',
        headers: {
          'xi-api-key': elevenLabsKey,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          text,
          model_id: 'eleven_multilingual_v2',
          voice_settings: { stability: 0.5, similarity_boost: 0.8 }
        })
      });
      const blob = await response.blob();
      const url = URL.createObjectURL(blob);
      const audio = new Audio(url);
      audio.play();
    }

    async function sendToChatGPT(text) {
      appendMessage('user', text);
      conversation.push({ role: 'user', content: text });
      localStorage.setItem('lia_convo', JSON.stringify(conversation));

      try {
        const res = await fetch('https://api.openai.com/v1/chat/completions', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${openAiKey}`
          },
          body: JSON.stringify({
            model: 'gpt-3.5-turbo',
            messages: conversation
          })
        });

        if (!res.ok) throw new Error(`HTTP ${res.status}`);

        const data = await res.json();
        const reply = data.choices?.[0]?.message?.content || '⚠️ 無法取得回應';
        appendMessage('lia', reply);
        conversation.push({ role: 'assistant', content: reply });
        localStorage.setItem('lia_convo', JSON.stringify(conversation));
        speak(reply);

      } catch (err) {
        appendMessage('lia', `⚠️ 發生錯誤：${err.message}`);
      }
    }

    sendBtn.addEventListener('click', () => {
      const text = inputBox.value.trim();
      if (text) {
        inputBox.value = '';
        sendToChatGPT(text);
      }
    });

    inputBox.addEventListener('keypress', e => {
      if (e.key === 'Enter') sendBtn.click();
    });

    voiceBtn.addEventListener('click', () => {
      const recognition = new webkitSpeechRecognition() || new SpeechRecognition();
      recognition.lang = 'zh-TW';
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;
      recognition.start();

      recognition.onresult = event => {
        const voiceText = event.results[0][0].transcript;
        inputBox.value = voiceText;
        sendBtn.click();
      };

      recognition.onerror = event => {
        alert('語音辨識失敗：' + event.error);
      };
    });

    clearBtn.addEventListener('click', () => {
      if (confirm('確定要清除莉亞的記憶嗎？')) {
        localStorage.removeItem('lia_convo');
        location.reload();
      }
    });
  </script>
</body>
</html>
