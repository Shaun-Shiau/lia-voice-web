<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>莉亞 GPT 測試對話</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: "微軟正黑體", sans-serif;
      background: #fff6f9;
      color: #333;
      padding: 20px;
    }
    h1 {
      color: #c564d8;
    }
    #chat {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 15px;
      height: 400px;
      overflow-y: scroll;
      background: white;
    }
    .user {
      color: #6a1b9a;
      text-align: right;
      margin: 5px 0;
    }
    .lia {
      color: #ad1457;
      text-align: left;
      margin: 5px 0;
    }
    #inputBox {
      width: 80%;
      padding: 10px;
      margin-top: 10px;
    }
    #sendBtn {
      background-color: #c564d8;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      margin-left: 10px;
      border-radius: 6px;
    }
    #sendBtn:hover {
      background-color: #a34dbd;
    }
  </style>
</head>
<body>
  <h1>莉亞 GPT 測試對話</h1>
  <div id="chat"></div>
  <input type="text" id="inputBox" placeholder="輸入你的訊息..." />
  <button id="sendBtn">送出</button>

  <script>
    const chatBox = document.getElementById('chat');
    const inputBox = document.getElementById('inputBox');
    const sendBtn = document.getElementById('sendBtn');

    const apiKey = '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';
    const apiUrl = 'https://openrouter.ai/api/v1/chat/completions';

    async function sendMessage() {
      const userMessage = inputBox.value.trim();
      if (!userMessage) return;

      // 顯示使用者訊息
      const userDiv = document.createElement('div');
      userDiv.className = 'user';
      userDiv.textContent = userMessage;
      chatBox.appendChild(userDiv);

      inputBox.value = '';

      try {
        const response = await fetch(apiUrl, {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${apiKey}`,
            'Content-Type': 'application/json',
            'HTTP-Referer': 'https://shaun-shiau.github.io/',
            'X-Title': 'Lia Voice Web'
          },
          body: JSON.stringify({
            model: 'openai/gpt-3.5-turbo',
            messages: [{ role: 'user', content: userMessage }]
          })
        });

        const data = await response.json();

        if (data.choices && data.choices[0]) {
          const reply = data.choices[0].message.content;
          const liaDiv = document.createElement('div');
          liaDiv.className = 'lia';
          liaDiv.textContent = reply;
          chatBox.appendChild(liaDiv);
        } else {
          showError('⚠️ 無法取得回應（無 choices）');
        }
      } catch (error) {
        showError('⚠️ 發生錯誤：' + error.message);
      }

      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function showError(message) {
      const errorDiv = document.createElement('div');
      errorDiv.className = 'lia';
      errorDiv.style.color = 'orange';
      errorDiv.textContent = message;
      chatBox.appendChild(errorDiv);
    }

    sendBtn.addEventListener('click', sendMessage);
    inputBox.addEventListener('keydown', e => {
      if (e.key === 'Enter') sendMessage();
    });
  </script>
</body>
</html>
